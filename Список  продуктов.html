<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping list</title>
</head>

<body>
    <h2>Shopping list</h2>
    <br>
    <ul>
        <li>
            <input type="checkbox" name="milk" id="milk">
            <label for="milk">milk</label>
        </li>
        <li>
            <input type="checkbox" name="bread" id="bread">
            <label for="bread">bread</label>
        </li>
        <li>
            <input type="checkbox" name="cheese" id="cheese">
            <label for="cheese">cheese</label>
        </li>
        <li>
            <input type="checkbox" name="juice" id="juice">
            <label for="juice">juice</label>
        </li>
        <li>
            <input type="checkbox" name="rice" id="rice">
            <label for="rice">rice</label>
        </li>
        <li>
            <input type="checkbox" name="lemon" id="lemon">
            <label for="lemon">lemon</label>
        </li>
        <li>
            <input type="checkbox" name="sugar" id="sugar">
            <label for="sugar">sugar</label>
        </li>
    </ul>
</body>

</html>
